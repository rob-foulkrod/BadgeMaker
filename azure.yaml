# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: badge-maker
metadata:
    template: azd-init@1.11.0
services:
    badge-maker:
        project: BlazorFrontEndApp/BadgeMaker
        host: appservice
        language: dotnet
    badge-view-app:
        project: BadgeViewApp
        host: containerapp
        language: dotnet
        docker:
            path: Dockerfile
    badge-processing-function:
        project: ./BadgeProcessingFunction/BadgeProcessingFunction
        language: dotnet
        host: function